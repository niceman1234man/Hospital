<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Register</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
 <div class="header">
    <h1>PATIENT REGISTRARTION</h1>
 </div>
 <div class="register-form">
    <form action="" method="post">
    <label for="name">First Name</label><br>
    <input type="text" name="" id="name" name="FirstName"><br>
    <label for="fname">Father's Name</label><br>
    <input type="text" id="fname" name="Father'sName"><br>
    <label for="address">Address</label><br>
    <input type="text" id="address" name="Address"><br>
    <label for="age">Age</label><br>
    <input type="number" id="age" name="Age"><br>
    <label for="sex">Sex</label><br>
   <select name="Sex" id="sex">
    <option value="male">Male</option>
    <option value="female">Female</option>
   </select><br>
    <label for="room">Assign Room</label><br>
    <input type="number" id="room" name="Room"><br>
    <input type="submit">
    <input type="reset">
    </form>
  </div>
</div>
</body>
</html>
